<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CesiumJS Latitude, Longitude, and Weather</title>
    <!-- Import CesiumJS CSS -->
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.116/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    <!-- Import Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        html, body, #cesiumContainer {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #coordinateBox, #weatherBox, #placeBox {
            position: absolute;
            z-index: 100;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        #coordinateBox {
            top: 10px;
            left: 10px;
        }
        #weatherBox {
            top: 80px;
            left: 10px;
        }
        #placeBox {
            top: 150px;
            left: 10px;
        }
    </style>
</head>
<body>
    <div id="coordinateBox" class="alert alert-info">
        <strong>Latitude:</strong> <span id="latitude">N/A</span><br>
        <strong>Longitude:</strong> <span id="longitude">N/A</span>
    </div>
    <div id="weatherBox" class="alert alert-info">
        <strong>Weather:</strong> <span id="weather">N/A</span><br>
        <strong>Temperature:</strong> <span id="temperature">N/A</span> Â°C
    </div>
    <div id="cesiumContainer"></div>
    <!-- Import CesiumJS JavaScript -->
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.116/Build/Cesium/Cesium.js" defer></script>
    <!-- Import Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>
    <!-- Import your app.js script -->
    <script src="app.js" defer></script>
</body>
</html>
